name: Android CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - 'renovate.json'
      - '.editorconfig'
      - '.gitignore'
      - '.github/**'
      - '.github/workflows/**'
      - '.idea/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - 'renovate.json'
      - '.editorconfig'
      - '.gitignore'
      - '.github/**'
      - '.github/workflows/**'
      - '.idea/**'
  workflow_dispatch: {}   # 允许手动运行

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.event.head_commit.message, '[skip ci]') && (github.ref == 'refs/heads/main' || github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant execute permission
        run: chmod +x gradlew

      # =====================================================
      # 需要签名的场景：push(main) / 手动(workflow_dispatch)
      # PR 不注入签名
      # =====================================================
      - name: Decode keystore (main/manual)
        if: github.event_name != 'pull_request'
        run: |
          set -euxo pipefail
          mkdir -p app
          echo "${KEYSTORE_B64}" | base64 -d > app/ono.jks
          ls -lah app/ono.jks
        env:
          KEYSTORE_B64: ${{ secrets.KEYSTORE_B64 }}

      # =====================================================
      # PR：构建 Release（不签名/用项目 fallback）
      # =====================================================
      - name: Build Release for PR (unsigned)
        if: github.event_name == 'pull_request'
        run: |
          set -euxo pipefail
          ./gradlew :app:assembleRelease \
            --no-daemon \
            --console=plain \
            --info \
            --stacktrace \
            --warning-mode all \
            2>&1 | tee gradle.log

      - name: Upload PR APK (release)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: ono-pr-apk
          path: app/build/outputs/apk/release/**/*.apk
          if-no-files-found: error

      # =====================================================
      # main / 手动：构建签名 Release
      # =====================================================
      - name: Build signed Release (main/manual)
        if: github.event_name != 'pull_request'
        run: |
          set -euxo pipefail
          ./gradlew :app:assembleRelease \
            -PKEYSTORE_FILE=app/ono.jks \
            -PKEYSTORE_PASSWORD='${{ secrets.KEYSTORE_PASSWORD }}' \
            -PKEY_ALIAS='${{ secrets.KEY_ALIAS }}' \
            -PKEY_PASSWORD='${{ secrets.KEY_PASSWORD }}' \
            --no-daemon \
            --console=plain \
            --info \
            --stacktrace \
            --warning-mode all \
            2>&1 | tee gradle.log

      - name: Upload Release APK (signed)
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: ono-release-apk
          path: app/build/outputs/apk/release/**/*.apk
          if-no-files-found: error

      # =====================================================
      # 无论成功失败，都上传 gradle.log（关键）
      # =====================================================
      - name: Upload Gradle log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-log
          path: gradle.log
          if-no-files-found: error