name: Android CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - 'renovate.json'
      - '.editorconfig'
      - '.gitignore'
      - '.github/**'
      - '.github/workflows/**'
      - '.idea/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - 'renovate.json'
      - '.editorconfig'
      - '.gitignore'
      - '.github/**'
      - '.github/workflows/**'
      - '.idea/**'
  workflow_dispatch: {}   # 允许手动运行

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.event.head_commit.message, '[skip ci]') && (github.ref == 'refs/heads/main' || github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant execute permission
        run: chmod +x gradlew

      # =====================================================
      # 手动运行(workflow_dispatch)：只打一份 Debug APK
      # =====================================================
      - name: Build debug APK (manual)
        if: github.event_name == 'workflow_dispatch'
        run: |
          set -euxo pipefail
          ./gradlew :app:assembleDebug \
            --no-daemon \
            --console=plain \
            --info \
            --stacktrace \
            --warning-mode all \
            2>&1 | tee gradle.log

      - name: Upload debug APK (manual)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: ono-debug-apk
          path: app/build/outputs/apk/debug/**/*.apk
          if-no-files-found: error

      # =====================================================
      # Release 流程（push / PR）
      # =====================================================

      - name: Decode keystore (push -> main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          mkdir -p app
          echo "$KEYSTORE_B64" | base64 -d > app/ono.jks
        env:
          KEYSTORE_B64: ${{ secrets.KEYSTORE_B64 }}

      - name: Build unsigned Release for PR
        if: github.event_name == 'pull_request'
        run: |
          set -euxo pipefail
          ./gradlew assembleRelease \
            --no-daemon \
            --console=plain \
            --info \
            --stacktrace \
            --warning-mode all \
            2>&1 | tee gradle.log

      - name: Build signed Release for main
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          set -euxo pipefail
          ./gradlew assembleRelease \
            -PKEYSTORE_FILE=ono.jks \
            -PKEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }} \
            -PKEY_ALIAS=key0 \
            -PKEY_PASSWORD=${{ secrets.KEY_PASSWORD }} \
            --no-daemon \
            --console=plain \
            --info \
            --stacktrace \
            --warning-mode all \
            2>&1 | tee gradle.log

      - name: Upload PR APK (unsigned)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: ono-pr-apk
          path: app/build/outputs/apk/release/**/*.apk
          if-no-files-found: error

      - name: Upload Release APK (signed)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: ono-release-apk
          path: app/build/outputs/apk/release/**/*.apk
          if-no-files-found: error

      # =====================================================
      # 无论成功失败，都上传 gradle.log（关键）
      # =====================================================
      - name: Upload Gradle log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-log
          path: gradle.log
          if-no-files-found: error